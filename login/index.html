<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nexa</title>
    <link rel="stylesheet" href="../css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <section class="form-box">
            <h2>Iniciar Sesión</h2>
            <p>Accede a tu cuenta Nexa</p>
            <form id="loginForm">
                <div class="input-group">
                    <label for="email">Correo</label>
                    <input type="email" id="email" placeholder="ejemplo@email.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="********" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <p class="redirect">¿No tienes cuenta? <a href="../sign-in">Crea una aquí</a></p>
            </form>
            <p id="status"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 - Todos los derechos reservados</p>
    </footer>

    <!-- Firebase SDK (Compat para mantener la API usada) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAdQ6nI-bspXeVQ4S1-vQjyDOrqr55tGpA",
            authDomain: "nexahub-aa4e7.firebaseapp.com",
            projectId: "nexahub-aa4e7",
            storageBucket: "nexahub-aa4e7.firebasestorage.app",
            messagingSenderId: "564437910728",
            appId: "1:564437910728:web:a2fb26d5c2bfdb64e751fd",
            measurementId: "G-0JSNRY02QE"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Persistencia local para recordar sesión
        (async () => {
            try {
                await auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL);
            } catch (e) {
                console.error('Error de persistencia:', e);
            }
        })();

        // Manejo de login
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const status = document.getElementById('status');

            try {
                await auth.signInWithEmailAndPassword(email, password);
                status.textContent = "Inicio de sesión exitoso.";
                status.style.color = "limegreen";

                // Redirigir a página de cuenta
                setTimeout(() => {
                    window.location.href = "../ID";
                }, 800);
            } catch (error) {
                console.error(error);
                status.textContent = "Error: " + (error && error.message ? error.message : 'desconocido');
                status.style.color = "red";
            }
        });
    </script>
</body>
</html>
